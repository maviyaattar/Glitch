<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Effect</title>
  <style>
    body {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica Neue, Arial, sans-serif;
      line-height: 1.5;
      color: black;
      background-color: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .input-container input, .input-container button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .segment {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      height: 100px;
    }

    .glitch {
      position: relative;
      font-size: 36px;
      line-height: 1;
    }

    .symbol {
      position: absolute;
      top: 0;
      transform: translate(-50%, -50%) scale(2);
      white-space: nowrap;
      letter-spacing: 5px;
      text-indent: 5px;
      animation-name: symbol-move;
      animation-iteration-count: infinite;
    }

    .symbol.shallow {
      left: 1px;
      z-index: 2;
      text-shadow: 1px 0 0 red;
      animation-duration: 0.95s;
    }

    .symbol.deep {
      left: 0;
      z-index: 3;
      text-shadow: 1px 0 0 cyan;
      mix-blend-mode: darken;
      animation-duration: 1.1s;
      animation-delay: 0.2s;
    }

    .line {
      position: absolute;
      z-index: 4;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 3px;
      background-color: white;
      animation: line-move 10s ease-out infinite;
    }

    .glitch.darken .symbol {
      color: white;
    }

    .glitch.darken .line {
      background-color: black;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 768px) {
      .input-container {
        padding: 10px;
      }

      .input-container input, .input-container button {
        padding: 8px;
        font-size: 14px;
      }

      .glitch {
        font-size: 28px;
      }

      .symbol {
        transform: translate(-50%, -50%) scale(1.5);
      }

      .back-button {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .glitch {
        font-size: 24px;
      }

      .symbol {
        transform: translate(-50%, -50%) scale(1.2);
      }

      .back-button {
        font-size: 18px;
      }
    }

    @keyframes symbol-move {
      0% {
        transform: translate(-50%, -50%) scale(2);
      }
      25% {
        transform: translate(-50%, -50%) scale(2.2);
      }
      50% {
        transform: translate(-50%, -50%) scale(2);
      }
      75% {
        transform: translate(-50%, -50%) scale(2.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
      }
    }

    @keyframes line-move {
      0% {
        left: -50%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="inputContainer" class="input-container">
    <input type="text" id="userInput" placeholder="Enter your text">
    <button onclick="showGlitchEffect()">Show Effect</button>
  </div>

  <div class="container" id="glitchContainer">
    <div class="segment">
      <div class="glitch">
        <span class="symbol shallow" id="glitchTextShallow">404</span>
        <span class="symbol deep" id="glitchTextDeep">404</span>
        <span class="line"></span>
      </div>
    </div>

    <div class="segment" style="background: black;">
      <div class="glitch darken">
        <span class="symbol shallow" id="glitchTextShallowDark">404</span>
        <span class="symbol deep" id="glitchTextDeepDark">404</span>
        <span class="line"></span>
      </div>
    </div>
  </div>

  <div class="back-button" id="backButton" onclick="showInputContainer()">&lt;</div>

  <script>
    function showGlitchEffect() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() !== "") {
        document.querySelectorAll('.symbol').forEach(element => {
          element.innerText = userInput;
        });
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('glitchContainer').style.display = 'flex';
        document.getElementById('backButton').style.display = 'block';
      }
    }

    function showInputContainer() {
      document.getElementById('inputContainer').style.display = 'flex';
      document.getElementById('glitchContainer').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
      document.getElementById('userInput').value = '';
    }

    // Initialize
    document.getElementById('glitchContainer').style.display = 'none';
    document.getElementById('backButton').style.display = 'none';
  </script>
</body>
</html>
