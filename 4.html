<!doctype html>
<html>
<head>
 <title></title>
 <style>
 @import url('https://fonts.googleapis.com/css?family=Roboto:400,300,100');

body {
  background: url('https://images.unsplash.com/photo-1461994319301-06e2de6207c3?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&s=ed7412b47a66ed7e5c6f401496f1d7a6') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  filter: progid: DXImageTransform.Microsoft.AlphaImageLoader(src='.http://www.edreamhotels.com/wp-content/uploads/2013/09/header01.jpg', sizingMethod='scale');
  -ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://www.edreamhotels.com/wp-content/uploads/2013/09/header01.jpg', sizingMethod='scale')";
}

#center {
  font-size: 100px;
  margin-top: calc(50vh - 70px);
  position: relative;
  animation: opacity 2s infinite linear;
  display: none;
}

@keyframes opacity {
  0% {
    opacity: 1;
  }
  25% {
    opacity: 0.4;
  }
  50% {
    opacity: 0.6;
  }
  75% {
    opacity: 1;
  }
  100% {
    opacity: 0.8;
  }
}

.glitch-effect {
  color: white;
  font-size: 100px;
  position: relative;
  width: 200px;
  margin: 0 auto;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
}

.glitch-effect:before, .glitch-effect:after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  color: white;
  overflow: hidden;
  clip: rect(0, 900px, 0, 0);
}

.glitch-effect:before {
  left: -2px;
  text-shadow: 1px 0 blue;
  animation: glitch-anim-first 3s infinite linear alternate-reverse;
}

.glitch-effect:after {
  left: 2px;
  text-shadow: -1px 0 red;
  animation: glitch-anim-second 2s infinite linear alternate-reverse;
}

.small-text {
  font-size: 35px;
  font-weight: 100;
}

@keyframes glitch-anim-first {
  0% { clip: rect(50px, 9999px, 21px, 0); }
  5% { clip: rect(17px, 9999px, 52px, 0); }
  10% { clip: rect(25px, 9999px, 4px, 0); }
  15% { clip: rect(11px, 9999px, 47px, 0); }
  20% { clip: rect(75px, 9999px, 16px, 0); }
  25% { clip: rect(63px, 9999px, 88px, 0); }
  30% { clip: rect(71px, 9999px, 17px, 0); }
  35% { clip: rect(73px, 9999px, 99px, 0); }
  40% { clip: rect(98px, 9999px, 61px, 0); }
  45% { clip: rect(75px, 9999px, 59px, 0); }
  50% { clip: rect(32px, 9999px, 91px, 0); }
  55% { clip: rect(98px, 9999px, 78px, 0); }
  60% { clip: rect(11px, 9999px, 32px, 0); }
  65% { clip: rect(18px, 9999px, 36px, 0); }
  70% { clip: rect(72px, 9999px, 46px, 0); }
  75% { clip: rect(81px, 9999px, 26px, 0); }
  80% { clip: rect(2px, 9999px, 49px, 0); }
  85% { clip: rect(72px, 9999px, 47px, 0); }
  90% { clip: rect(63px, 9999px, 24px, 0); }
  95% { clip: rect(44px, 9999px, 7px, 0); }
  100% { clip: rect(89px, 9999px, 65px, 0); }
}

@keyframes glitch-anim-second {
  0% { clip: rect(57px, 9999px, 56px, 0); }
  5% { clip: rect(54px, 9999px, 88px, 0); }
  10% { clip: rect(40px, 9999px, 46px, 0); }
  15% { clip: rect(62px, 9999px, 60px, 0); }
  20% { clip: rect(39px, 9999px, 67px, 0); }
  25% { clip: rect(35px, 9999px, 37px, 0); }
  30% { clip: rect(2px, 9999px, 39px, 0); }
  35% { clip: rect(34px, 9999px, 56px, 0); }
  40% { clip: rect(22px, 9999px, 86px, 0); }
  45% { clip: rect(37px, 9999px, 28px, 0); }
  50% { clip: rect(75px, 9999px, 23px, 0); }
  55% { clip: rect(51px, 9999px, 93px, 0); }
  60% { clip: rect(60px, 9999px, 82px, 0); }
  65% { clip: rect(5px, 9999px, 42px, 0); }
  70% { clip: rect(91px, 9999px, 53px, 0); }
  75% { clip: rect(89px, 9999px, 77px, 0); }
  80% { clip: rect(50px, 9999px, 84px, 0); }
  85% { clip: rect(9px, 9999px, 26px, 0); }
  90% { clip: rect(61px, 9999px, 48px, 0); }
  95% { clip: rect(36px, 9999px, 6px, 0); }
  100% { clip: rect(43px, 9999px, 2px, 0); }
}

.input-container {
  text-align: center;
  margin-top: 50vh;
  transform: translateY(-50%);
}

#userName {
  padding: 10px;
  font-size: 1.2em;
}

button {
  padding: 10px 20px;
  font-size: 1.2em;
  cursor: pointer;
}

.back-button {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 2em;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  .glitch-effect {
    font-size: 75px;
  }

  #userName,
  button {
    font-size: 1em;
    padding: 8px;
  }

  .back-button {
    font-size: 1.5em;
  }
}

@media (max-width: 480px) {
  .glitch-effect {
    font-size: 50px;
  }

  #userName,
  button {
    font-size: 0.8em;
    padding: 6px;
  }

  .back-button {
    font-size: 1.2em;
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <div id="inputContainer" class="input-container">
      <input type="text" id="userName" placeholder="Enter your name">
      <button onclick="showGlitchEffect()">Show Effect</button>
    </div>
    <div id="center">
      <div class="glitch-effect" id="glitchText" data-text=""></div>
    </div>
    <div class="back-button" onclick="showInputContainer()"><</div>
  </div>

  <script>
    function showGlitchEffect() {
      const userName = document.getElementById('userName').value;
      if (userName.trim() !== "") {
        document.getElementById('glitchText').setAttribute('data-text', userName);
        document.getElementById('glitchText').innerText = userName;
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('center').style.display = 'block';
        document.querySelector('.back-button').style.display = 'block';
      }
    }

    function showInputContainer() {
      document.getElementById('inputContainer').style.display = 'block';
      document.getElementById('center').style.display = 'none';
      document.querySelector('.back-button').style.display = 'none';
      document.getElementById('userName').value = '';
    }
  </script>
</html>
