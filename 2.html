<!doctype html>
<html>
<head>
 <title></title>
 <style>
 * {
  margin: 0;
  padding: 0;
}

body, html {
  width: 100%;
  height: 100%;
  background-color: black;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

h1.glitch {
  color: white;
  font-family: sans-serif;
  font-weight: 800;
  position: relative;
  font-size: 100px;
  padding: 30px;
  display: none;
}

h1.glitch::before, h1.glitch::after {
  padding: 30px;
  color: white;
  content: attr(data-text);
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  top: 0;
}

h1.glitch::before {
  left: 3px;
  text-shadow: -2px 0 red;
  animation: glitch-animation-1 2s linear infinite reverse alternate;
}

h1.glitch::after {
  left: -3px;
  text-shadow: -2px 0 blue;
  animation: glitch-animation-2 2s linear infinite reverse alternate;
}

@keyframes glitch-animation-1 {
  0%, 20%, 40%, 60%, 80%, 100% {
    clip: rect(15px, 9999px, 85px, 0);
  }
  10%, 30%, 50%, 70%, 90% {
    clip: rect(85px, 9999px, 15px, 0);
  }
}

@keyframes glitch-animation-2 {
  0%, 20%, 40%, 60%, 80%, 100% {
    clip: rect(15px, 9999px, 85px, 0);
  }
  10%, 30%, 50%, 70%, 90% {
    clip: rect(85px, 9999px, 15px, 0);
  }
}

.input-container {
  text-align: center;
}

#userName {
  padding: 10px;
  font-size: 1.2em;
}

button {
  padding: 10px 20px;
  font-size: 1.2em;
  cursor: pointer;
}

.back-button {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 2em;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  h1.glitch {
    font-size: 75px;
  }

  #userName,
  button {
    font-size: 1em;
    padding: 8px;
  }

  .back-button {
    font-size: 1.5em;
  }
}

@media (max-width: 480px) {
  h1.glitch {
    font-size: 50px;
  }

  #userName,
  button {
    font-size: 0.8em;
    padding: 6px;
  }

  .back-button {
    font-size: 1.2em;
  }
}
</style >
</head>
<body>
  <div class="wrapper">
    <div id="inputContainer" class="input-container">
      <input type="text" id="userName" placeholder="Enter your name">
      <button onclick="updateName()">Submit</button>
    </div>
    <h1 id="nameDisplay" class="glitch" data-text="Glitch"></h1>
    <div id="backButton" class="back-button" onclick="goBack()"><</div>
  </div>

  <script>
    function updateName() {
      const userName = document.getElementById('userName').value;
      const nameDisplay = document.getElementById('nameDisplay');
      const inputContainer = document.getElementById('inputContainer');
      const backButton = document.getElementById('backButton');

      if (userName) {
        nameDisplay.style.display = 'block';
        inputContainer.style.display = 'none';
        backButton.style.display = 'block';

        nameDisplay.setAttribute('data-text', userName);
        nameDisplay.textContent = userName;
      }
    }

    function goBack() {
      const nameDisplay = document.getElementById('nameDisplay');
      const inputContainer = document.getElementById('inputContainer');
      const backButton = document.getElementById('backButton');

      nameDisplay.style.display = 'none';
      inputContainer.style.display = 'block';
      backButton.style.display = 'none';
    }
  </script>
</body>
</html>
